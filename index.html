<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>document</title>

  <body>
    <main>
      <section id="weather"></section>
      <section class="opening-section">
        <span class="input-title">당신의 이름은 무엇입니까?</span>
        <form>
          <input id="username" class="input-form" naem="name" type="text" />
        </form>
      </section>
      <section class="main-section">
        <span class="input-title--mini">현재 시간</span>
        <span id="clock" class="input-title--big">12:23</span>
        <span id="welcome-title" class="input-title">안녕하세요! 땡땡씨.</span>
        <span class="input-title--sub">오늘의 할일을 적어보세요.</span>
        <form>
          <input id="input" class="input-form" type="text" />
        </form>
        <ul id="pending">
          할 일
        </ul>
        <ul id="finished">
          끝 냄
        </ul>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
